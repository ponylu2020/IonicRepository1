<ion-header>
  <ion-toolbar>
    <ion-title >
      登录
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
              </ion-col>
            </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
                <ion-icon name="person"></ion-icon>
                <ion-label fixed>&nbsp;账号&nbsp;&nbsp;</ion-label>
                <ion-input type="text" placeholder="请输入账号" #username></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
          <ion-row>
          <ion-col >
            <ion-item>
                <ion-icon name="lock"></ion-icon>
                <ion-label fixed>&nbsp;密码&nbsp;&nbsp;</ion-label>
                <ion-input type="password" placeholder="请输入密码" #password></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <div>
            <ion-label >&nbsp;保存密码&nbsp;&nbsp;</ion-label>
          </div>
          <div>
            <ion-toggle ></ion-toggle>
          </div>
                <div slot="end">
            <ion-button color="primary" size="12" fill="clear"> 
                忘记密码？
            </ion-button>
          </div>
          </ion-item>
          </ion-col>
        </ion-row>
  <ion-row>

          <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
      <ion-col>
            <ion-button color="primary" expand="block" size="12">登录</ion-button>
      </ion-col>
      </ion-row>
    <ion-row>
        <ion-col>
        <ion-button color="primary" size="12" fill="clear" expand="block">注册</ion-button>
        </ion-col>
        </ion-row>
        </ion-grid>
</ion-content>
