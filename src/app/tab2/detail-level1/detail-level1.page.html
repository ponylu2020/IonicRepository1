<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button class= "backButton" defaultHref="/tabs/tab2" text="" icon="arrow-back"></ion-back-button>
      </ion-buttons>
      <div class="title">
        {{title}}
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let item of listItems; let key = index;">
      <ion-item class ="listItem" Slots="start"color="Primary" lines="none" detail routerLinkActive="active" (click)="gotoDetail(item.id, item.title)">
        {{item.title}}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
