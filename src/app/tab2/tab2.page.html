<ion-header>
  <ion-toolbar>
    <div class="rootTitle">生态环境损害鉴定评估法律法规与标准汇编 </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItemsLevel; let key = index;">
      <ion-item class ="listItem" Slots="start" color="Primary" lines="none" detail   routerLinkActive="active" (click)="gotoDetail(item.id, item.title)">
        {{item.title}}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
