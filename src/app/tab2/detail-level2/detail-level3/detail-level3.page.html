<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="dismissModal()">
          <ion-icon name="arrow-back" slot="start"></ion-icon>
        </ion-button>
    </ion-buttons>
    <div class="title">
      {{title}}
    </div>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row id="area">
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-grid>
          <ion-row fixed="true">
            <ion-col class="colTextLeft">
              <ion-button icon="arrow-back" (click)="prevPage()" size="small" fill="clear">
                <ion-icon name="arrow-back"></ion-icon>上一页
              </ion-button>
            </ion-col>
            <ion-col class="colTextRight">
                <ion-button icon="arrow-back" (click)="nextPage()" size="small" fill="clear">
                  <ion-icon name="arrow-forward"></ion-icon>下一页
                </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-footer>
